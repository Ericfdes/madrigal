{% extends 'admin_base.html' %}
{% load static %}
{% block title %} Admin Panel - Blog{% endblock title %}

{% block content %}


<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4">Edit a Blog</h4>

      <!-- Basic Layout -->
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Blog Post</h5>
              
            </div>
            <div class="card-body">
              <form method="post" enctype='multipart/form-data'>
                {% csrf_token %}

                  {{blogEditForm.media}}
                  {% for field in blogEditForm %}
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <label class="form-label" for="basic-default-fullname">{{field.label_tag}}</label>
                    </div>
                    <div class="col-sm-12">
                      {{field}}
                    </div>
                   
                  </div>
                  {% endfor %}
                  

                <button type="submit" class="bton btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Content -->

  
    <div class="content-backdrop fade"></div>
  </div>
  <!-- Content wrapper -->
</div>
<!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>


{% endblock content%}
