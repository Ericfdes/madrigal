{% extends 'auth_base.html' %}

{% load static %}
{% block title %}Login{% endblock title %}

{% block content %}

<style>
  #logo{
    position:absolute;
left:0;
top:0;
width: 300px;
height: 300px;
  }
</style>

    <!-- Content -->
    <a href="{%url 'home'%}">
    <img src="{% static 'website_hr/img/logo.svg' %}" id="logo" alt=""  ></a>
    <div class="container-xxl" style="padding:0;">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card" >
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <!-- <a href="{% url 'home' %}" class="app-brand-link gap-2">
                  <img src="{% static 'website_hr/img/logo.png' %}" alt=""  width="100" height="100">
                </a> -->
              </div>
              <!-- /Logo -->
              <h2 class="mb-2" style="font-weight:bold;" >SIGN IN</h2>
              <br>
              <br>
            


              <!-- Login Form start -->
              <form id="formAuthentication" class="mb-3 needs-validation" method="POST" novalidate >
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email or Username</label>

                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email-username"
                    placeholder="Enter your email or username"
                    autofocus
                    required
                  />

                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    <a href="{%url 'password_reset'%}">
                      <small>Forgot Password?</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">

                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                      required
                    />

                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="bton btn-primary d-grid w-100" style="color:white; background-color:blueviolet;" type="submit">Sign in</button>
                </div>
              </form>
               <!-- Login Form end -->
              {% comment %} <hr> {% endcomment %}
              
              {% comment %} <a href="{% url 'social:begin' 'linkedin-oauth2' %}">
              <button class="fluid ui linkedin button">
                <i class="linkedin icon"></i>
                Login in with LinkedIn
              </button>
              </a> {% endcomment %}

              <p class="text-center">
                <span>New on our website?</span>
                <a href="{% url 'user_register' %}">
                  <span>Create an account</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>
  
  
{% endblock content %}
